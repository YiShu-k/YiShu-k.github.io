        <h1 id="Coding部署"><a href="#Coding部署" class="headerlink" title="Coding部署"></a>Coding部署</h1><p><font face="思源黑体" color="red" size="5"><strong>Coding仓库搭建</strong></font></p>
<a id="more"></a>
<ul>
<li>注册账号</li>
<li>创建项目<br>  A 代码托管项目<br>  B 项目名称（用户名）<br>  C 项目标识（用户名.coding.me）</li>
<li>代码仓库<br>  A 新建代码仓库<br>  B 仓库名称（用户名.coding.me）<br>  C Git仓库<br>  D 启用README.MD文件初始化项目（其余全部默认）<br>  E 代码仓库克隆SSH到站点配置里，同github一样<br>  F 代码仓库设置<br>  G 部署公钥（同github将.ssh里的那个pub文件记事本打开全部复制进来，标题随便，勾全勾上）<br>  H 查询公钥是否成功<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">ssh -T git@coding.net   #*网上说用ssh -T git@git.coding.net是错的*</span><br></pre></td></tr></table></figure>
  I 推送<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">hexo clean</span><br><span class="line">hexo g</span><br><span class="line">hexo d</span><br></pre></td></tr></table></figure>

</li>
</ul>
<p><font face="思源黑体" color="red" size="5"><strong>Coding网站生产</strong></font></p>
<ul>
<li>项目设置（左下角）<br>  A 功能开关<br>  B 持续集成、持续部署打开</li>
<li>个人设置（左上角）<br>  A 绑定邮箱<br>  B 绑定服务密码<br>  C 进腾讯云账号信息填好并且实名（下方可以直接进入腾讯云，必须实名才能发布静态网站）</li>
<li>持续部署静态网站<br>  A 新建网站<br>  B 静态网站（其余的该选啥选啥，类型一定是静态网站，我选择HEXO无法构建）<br>  C 部署<br>  D 部署成功下方就有访问地址了</li>
</ul>
<hr>
<h1 id="NEXT的坑"><a href="#NEXT的坑" class="headerlink" title="NEXT的坑"></a>NEXT的坑</h1><p><font face="思源黑体" color="red" size="5"><strong>动态背景</strong></font></p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">$ cd &#x2F;themes&#x2F;next  #*进到next文件夹*</span><br><span class="line">$ git clone https:&#x2F;&#x2F;github.com&#x2F;theme-next&#x2F;theme-next-canvas-nest source&#x2F;lib&#x2F;canvas-nest  #*最新版需要下载*</span><br><span class="line">canvas_nest: true  #*需要主动在配置文件添加*</span><br></pre></td></tr></table></figure>
<p>具体官方步骤文档<a target="_blank" rel="noopener" href="https://github.com/theme-next/theme-next-canvas-nest">canvas_nest</a>,<a target="_blank" rel="noopener" href="https://github.com/theme-next/theme-next-three">three</a><br><font face="思源黑体" color="red" size="5"><strong>加载动画</strong></font></p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br></pre></td><td class="code"><pre><span class="line">$ cd &#x2F;themes&#x2F;next</span><br><span class="line">$ git clone https:&#x2F;&#x2F;github.com&#x2F;theme-next&#x2F;theme-next-pace source&#x2F;lib&#x2F;pace</span><br><span class="line">pace: true  #设置为true  #*主题配置文件*</span><br><span class="line"># Themes list:</span><br><span class="line">#pace-theme-big-counter</span><br><span class="line">#pace-theme-bounce</span><br><span class="line">#pace-theme-barber-shop</span><br><span class="line">#pace-theme-center-atom</span><br><span class="line">#pace-theme-center-circle</span><br><span class="line">#pace-theme-center-radar</span><br><span class="line">#pace-theme-center-simple</span><br><span class="line">#pace-theme-corner-indicator</span><br><span class="line">#pace-theme-fill-left</span><br><span class="line">#pace-theme-flash</span><br><span class="line">#pace-theme-loading-bar</span><br><span class="line">#pace-theme-mac-osx</span><br><span class="line">#pace-theme-minimal</span><br><span class="line"># For example</span><br><span class="line"># pace_theme: pace-theme-center-simple</span><br><span class="line">pace_theme: pace-theme-center-circle #这里任选其中一种</span><br></pre></td></tr></table></figure>
<p><font face="思源黑体" color="red" size="5"><strong>没有搜索结果</strong></font><br>1.安装插件</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">$  npm install hexo-generator-searchdb --save</span><br><span class="line">或者</span><br><span class="line">$ cnpm install hexo-generator-searchdb --save</span><br></pre></td></tr></table></figure>
<p>2.站点配置文件添加</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line">#表示站内搜索</span><br><span class="line">search:  </span><br><span class="line">    path: search.xml</span><br><span class="line">    field: post</span><br><span class="line">    format: html</span><br><span class="line">    limit: 10000</span><br></pre></td></tr></table></figure>
<p>3.主题配置文件设置</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">local_search:</span><br><span class="line">  enable: true  #设置为true</span><br><span class="line">  trigger: auto  # auto &#x2F;  manual，auto 自动搜索、manual：按回车[enter ]键手动搜索</span><br><span class="line">  top_n_per_article: 1</span><br><span class="line">  unescape: true</span><br></pre></td></tr></table></figure>
<hr>
<h1 id="网站变现方法之一"><a href="#网站变现方法之一" class="headerlink" title="网站变现方法之一"></a>网站变现方法之一</h1><p><font face="思源黑体" color="red" size="5"><strong>添加Google AdSense</strong></font><br>1.新建 AdSense 模板<br>在 next 主题下的 layout/_custom 文件夹下创建一个 <code>google_adsense.ejs</code>文件<br>然后将 <code>Google AdSense</code> 的代码复制到 <code>google_adsense.ejs</code><br>2.编辑 _layout.swig</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">&lt;!-- Google AdSense start --&gt;</span><br><span class="line">&#123;% include &#39;_custom&#x2F;google_adsense.ejs&#39; %&#125;</span><br><span class="line">&lt;!-- Google AdSense end --&gt;</span><br></pre></td></tr></table></figure>
<p>根据 <code>Google AdSense</code> 的要求将代码放置在 <code>&lt;head&gt;</code> 和 <code>&lt;/head&gt;</code> 标记之间</p>
